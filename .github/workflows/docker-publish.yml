name: Docker Image CI for GHCR

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  # Use docker.io for Docker Hub if empty
  REGISTRY: ghcr.io
  # github.repository as <account>/<repo>
  BASE_IMAGE_NAME: ${{ github.repository }}
  CPP_IMAGE_NAME: ${{ github.repository }}_cpp 


jobs:
  build_and_publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Log into registry ${{ env.REGISTRY }}
        if: github.event_name != 'pull_request'
        run: |
          docker login --username  ${{ github.actor }} --password ${{ secrets.GITHUB_TOKEN }} ${{ env.REGISTRY }}
     
      - name: Build Docker image
        run: |
         docker build . --tag  ${{ env.REGISTRY }}/${{ env.BASE_IMAGE_NAME }}:latest
         docker build --file Dockerfile.cpp --tag  ${{ env.REGISTRY }}/${{ env.CPP_IMAGE_NAME }}:latest .
         
      - name: Push Docker image
        run: |
         docker push ${{ env.REGISTRY }}/${{ env.BASE_IMAGE_NAME }}:latest 
         docker push ${{ env.REGISTRY }}/${{ env.CPP_IMAGE_NAME }}:latest 
